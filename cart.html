<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header
      class="bg-blue-600 text-white p-4 flex justify-between items-center"
    >
      <h1 class="text-2xl font-bold">Shopping Cart</h1>
      <a href="index.html" class="text-white underline">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
          />
        </svg>
      </a>
    </header>

    <main class="p-4 min-h-[87vh]">
      <section id="cart-items" class="bg-white p-6 rounded shadow-md">
        <h2 class="text-lg font-bold mb-4">Your Cart</h2>
        <div id="cart-list" class="space-y-4"></div>
        <div class="mt-6 flex justify-between items-center">
          <span id="cart-total" class="text-xl font-bold">Total: $0.00</span>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">
            Checkout
          </button>
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
      <p>&copy; 2024 E-Commerce Inc. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
  </body>
</html>
